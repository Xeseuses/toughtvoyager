{{ define "main" }}
<main style="padding: 2rem; max-width: 850px; margin: auto; font-family: sans-serif; background: #f9f9f9;">

  <style>
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    ul.post-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li.post-item {
      background: white;
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    li.post-item:hover {
      transform: scale(1.015);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    a.post-link {
      text-decoration: none;
      color: #2c3e50;
      font-size: 1.25rem;
      font-weight: 600;
      display: block;
    }

    a.post-link:hover {
      text-decoration: underline;
      color: #1a2a40;
    }
  </style>

  <h1>Posts</h1>

  {{ if gt (len .Pages) 0 }}
  <ul class="post-list">
    {{ range .Pages }}
      <li class="post-item" onclick="window.location.href='{{ .Permalink }}'">
        <a class="post-link" href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
  {{ else }}
    <p>No posts found.</p>
  {{ end }}

</main>
{{ end }}
