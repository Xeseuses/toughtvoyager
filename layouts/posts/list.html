{{ define "main" }}
  <h1>All Posts</h1>
  <p>Found {{ len .Pages }} posts in this section.</p>
  <ul>
    {{ range .Pages.ByDate.Reverse }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <small>🗓️ {{ .Date.Format "Jan 2, 2006" }}</small>
      </li>
    {{ else }}
      <li>No posts found.</li>
    {{ end }}
  </ul>
{{ end }}
