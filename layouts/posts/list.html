{{ define "main" }}
<main style="max-width: 850px; margin: auto; padding: 2rem;">
  <h1>Posts</h1>
  <ul>
    {{ range .RegularPages.ByDate.Reverse }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "Jan 2, 2006" }}</li>
    {{ else }}
      <li>No posts found.</li>
    {{ end }}
  </ul>
</main>
{{ end }}
