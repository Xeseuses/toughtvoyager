<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {{ partial "head.html" . }}
  <style>
   .trail-step {
  opacity: 0;
  transform: translateY(40px) scale(0.98);
  transition: all 0.6s ease;
  margin: 3rem auto;
  padding: 1.8rem;
  background: #fdfdf0;
  border-radius: 16px;
  border: 2px solid transparent;
  box-shadow: 0 0 0 rgba(255, 223, 120, 0);
  visibility: hidden; /* prevent flicker */
}

.trail-step.visible {
  animation: riseGlow 0.9s ease forwards;
  visibility: visible; /* show only when animating */
}

@keyframes riseGlow {
  0% {
    opacity: 0;
    transform: translateY(40px) scale(0.98);
    border-color: transparent;
    box-shadow: 0 0 0 rgba(255, 223, 120, 0);
  }
  60% {
    opacity: 1;
    transform: translateY(0) scale(1);
    border-color: #ffe08a;
    box-shadow: 0 0 10px rgba(255, 223, 120, 0.4);
  }
  100% {
    box-shadow: 0 0 25px rgba(255, 223, 120, 0.7);
  }
}

  </style>
</head>

<body>
  <main class="trail-container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const steps = document.querySelectorAll('.trail-step');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      steps.forEach((step, i) => {
        step.style.animationDelay = `${i * 0.2}s`;
        observer.observe(step);
      });
    });
  </script>
</body>
</html>
