<style>
  .trail-container {
    max-width: 700px;
    margin: 5vh auto;
    padding: 3rem 2rem;
    text-align: center;
    background-color: #fffef8;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(255, 215, 100, 0.2);
  }

  .trail-step {
    opacity: 0;
    transform: translateY(40px) scale(0.98);
    transition: all 0.6s ease;
    margin: 3rem auto;
    padding: 1.8rem;
    max-width: 600px;
    background: #fdfdf0;
    border-radius: 16px;
    border: 2px solid transparent;
    box-shadow: 0 0 0 rgba(255, 223, 120, 0);
  }

  .trail-step.visible {
    animation: riseGlow 0.9s ease forwards;
  }

  @keyframes riseGlow {
    0% {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      border-color: transparent;
      box-shadow: 0 0 0 rgba(255, 223, 120, 0);
    }
    60% {
      opacity: 1;
      transform: translateY(0) scale(1);
      border-color: #ffe08a;
      box-shadow: 0 0 10px rgba(255, 223, 120, 0.4);
    }
    100% {
      box-shadow: 0 0 25px rgba(255, 223, 120, 0.7);
    }
  }

  .elder-key {
    display: inline-block;
    animation: elderGlow 2s ease-in-out infinite alternate;
    font-weight: bold;
    font-size: 1.2rem;
    color: #4b3a00;
    padding: 0.8rem 1.2rem;
    margin-top: 2rem;
    background: #fff8dc;
    border-radius: 12px;
    border: 2px solid #e6c26a;
    box-shadow: 0 0 8px #ffe97f;
  }

  @keyframes elderGlow {
    from {
      box-shadow: 0 0 8px #ffe97f, 0 0 2px #ffc400;
    }
    to {
      box-shadow: 0 0 16px #ffd700, 0 0 6px #ffc400;
    }
  }

  h1, h2, h3 {
    color: #3c2e00;
  }

  p {
    color: #333;
    font-size: 1.1rem;
    line-height: 1.6;
  }

  hr {
    margin: 3rem auto;
    width: 50%;
    border: none;
    border-top: 2px dashed #d8c67a;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const steps = document.querySelectorAll('.trail-step');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target); // only animate once
        }
      });
    }, { threshold: 0.2 });

    steps.forEach((step, i) => {
      step.style.animationDelay = `${i * 0.2}s`;
      observer.observe(step);
    });
  });
</script>
